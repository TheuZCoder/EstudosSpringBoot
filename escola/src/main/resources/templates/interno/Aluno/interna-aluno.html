<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Alunos</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/lista.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header_interna :: header}"></div>
    <h1>Lista de Alunos</h1>
    <a href="/cad-aluno" class="button">Cadastrar Aluno</a>
    <table>
        <thead>
            <tr>
                <th>Rg</th>
                <th>Nome</th>
                <th>Turma</th>
                <th>Mat√©rias</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.rg}"></td>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.turma}"></td>
                <td>
                    <ul>
                        <li th:each="materia : ${aluno.materias}" th:text="${materia.nome}"></li>
                    </ul>
                </td>
                <td class="btn-cell">
                    <a th:href="@{'/deletar-aluno/' + ${aluno.rg} }" class="btn-excluir">
                        <i class="fas fa-trash-alt"></i> Excluir
                    </a>
                </td>
                <td class="btn-cell">
                    <a th:href="@{'/edit-aluno/' + ${aluno.rg} }" class="btn-editar">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
