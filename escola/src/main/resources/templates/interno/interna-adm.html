<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>

        <h1>Administração - Global</h1>

        <!-- Cadastro de Alunos -->
        <h2>Cadastro de Alunos</h2>
        <form id="formAluno" th:action="@{/cadastrarAluno}" method="post">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="nome">Disciplinas:</label>
            <input type="text" id="disciplinas" name="disciplinas">
            <button type="submit">Cadastrar Aluno</button>
        </form>

        <!-- Cadastro de Docente -->
        <h2>Cadastro de Docente</h2>
        <form id="formDocente" th:action="@{/cadastrarDocente}" method="post">
            <label for="nomeDocente">Nome do Docente:</label>
            <input type="text" id="nomeDocente" name="nomeDocente">
            <label for="nome">Disciplinas:</label>
            <input type="text" id="disciplinas" name="disciplinas">
            <button type="submit">Cadastrar Docente</button>
        </form>

        <!-- Filtros -->
        <h2>Filtros</h2>
        <button onclick="listarAlunos()">Listar Alunos</button>
        <button onclick="listarDocentes()">Listar Docentes</button>

        <!-- Espaço para exibir resultados dos filtros -->
        <div id="resultado">

        </div>
    </div>
</body>

</html>
