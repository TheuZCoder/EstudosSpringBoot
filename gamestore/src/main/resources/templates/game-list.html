<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{CSS/style.css}">
    <title>Game Store</title>
</head>

<body>
    <Header>
        <nav>
            <ul>
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/list}">Lista de Jogos</a></li>
                <li><a th:href="@{/addgame}">Add Game</a></li>
                <li><a th:href="@{/contact}">Contato</a></li>
            </ul>
        </nav>
    </Header>
    <div class="container">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>developer</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.nome}"></td>
                <td th:text="${game.descricao}"></td>
                <td th:text="${game.preco}"></td>
                <td th:text="${game.desenvolvedora}"></td>
            </tr>
        </tbody>
    </div>
</body>

</html>
